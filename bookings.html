<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MZANZI Tours is a travel operator that offers visitors to South Africa a unique packaged based adventure to South Africa.">
    <meta name="keywords" content="Tours, South Africa, Cape Town, activity-two, Kruger Park, Flights, Africa, Safari">
    <title>Contact Us | MZANZI Tours</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body id="bookings-link">

    <header>

        <a href="index.html" id="primary-logo" aria-label="Logo link to open home page">
            <img src="./assets/images/mzanzi-logo.png" alt="mzanzi tours logo">
        </a>

        <nav class="primary-nav">
            <ul>
                <li class="home-link">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="trip-link">
                    <a href="packages.html">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span>Packages</span>
                    </a>
                </li>
                <li class="team-link">
                    <a href="team.html">
                        <i class="fa-solid fa-people-group"></i>
                        <span>Team</span>
                    </a>
                </li>
                <li class="top-link">
                    <a href="#top">
                        <i class="fa-regular fa-circle-up"></i>
                        <span>Top</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="primary-button">
            <a href="contact.html" class="contact">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a href="bookings.html" class="call-to-action">
                <i class="fa-solid fa-plane-departure"></i>
            </a>
        </div>

    </header>

<main>

    <section id="bookings">

        <div class="headline-wrapper"> 
            <div class="headline-inner">          
                <h1>
                    <i class="fa-solid fa-plane-departure"></i> Booking Inquiry
                </h1>
                <p>
                    All <strong>Flights, Transfers, Accommodation</strong> and <strong>Meals</strong> are included. 
                </p>
                <small>Prices displayed are subject to our Terms &amp; Conditions</small>
            </div> 
        </div>

        <div id="booking-page">
            <div id="booking-form">
                <form action="" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="full-name" value="" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="" required>

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" value="" required>

                    <h4>Package Selection</h4>
                    <label for="package">Please choose a Package</label>
                    <input type="text" id="package" name="package" value="" required>

                    <label for="dates">Please choose your Dates</label>
                    <input type="text" id="dates" name="dates" value="" required>

                    <h4>Guests</h4>
                    <label for="adults">Adults</label>
                    <input type="text" id="adults" name="adults" value="" required>

                    <label for="kids">Kids (Under 16)</label>
                    <input type="text" id="kids" name="kids" value="" required>

                    <label for="message">Special Notes/ Dietary Requirements</label>
                    <textarea name="message" id="" cols="30" rows="10" required></textarea>

                    <label for="gdpr">By sending this email you agree and accept our GDPR Policy</label>
                    <input type="checkbox" name="gdpr">

                    <button>SUBMIT INQUIRY</button>
                </form>
            </div>
        </div>
    </section>

    </main>

<footer>

        <div id="footer-copyright">
            <p>Copyright &copy; 2023 | MZANZI Tour Limited.</p>
        </div>

        <nav id="footer-social">
            <ul>
                <li>
                    <a href="#" target="_blank" aria-label="Open Facebook page in a new window">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" aria-label="Open Instagram page in a new window">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" aria-label="Open YouTube Channel in a new window">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </footer>

    <script src="https://kit.fontawesome.com/0c303f45d6.js" crossorigin="anonymous"></script>

</body>
</html>
