<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="MZANZI Tours is a travel operator that offers visitors to South Africa a unique packaged based adventure to South Africa.">

    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <header>

        <a href="index.html" id="primary-logo" aria-label="Logo link to open home page">
            <img src="./assets/images/mzanzi-logo.png" alt="mzanzi tours logo" />
        </a>

        <nav class="primary-nav">
            <ul>
                <li class="home-link">
                    <a href="index.html" aria-label="Link to home page">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="trip-link">
                    <a href="packages.html" aria-label="Link to Tour Packages">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span>Packages</span>
                    </a>
                </li>
                <li class="contact-link">
                    <a href="contact.html" aria-label="Link to contact page">
                <i class="fa-solid fa-phone"></i>
<span>Contact Us</span>
            </a>
                </li>
                <li class="top-link">
                    <a href="#top" aria-label="Click here to go back to the top of the page">
                        <i class="fa-regular fa-circle-up"></i>
                        <span>Top</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="primary-button">
            <a href="bookings.html" class="call-to-action" aria-label="Link to booking form">
                <i class="fa-solid fa-plane-departure"></i>
            </a>
        </div>

    </header>

    <main>

        <section>

            <div class="headline-wrapper"> 
                <div class="headline-inner">          
                    <h1>
                        Thank You <span style="color: green;" id="guestName"></span>
                    </h1>
                    <p>
                       You message has been sent successfully!
                    </p>
                    <small>
                       You can view the Browser Console to see the message data.
                    </small>
                </div> 
            </div>
            
        </section>

    </main>

<footer>

        <div id="footer-copyright">
            <p>Copyright &copy; 2023 | MZANZI Tour Limited.</p>
        </div>

        <nav id="footer-social">
            <ul>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=100092295606391" target="_blank" aria-label="Open Facebook page in a new window">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" aria-label="Open Instagram page in a new window">
                        <i class="fa-brands fa-instagram"></i>

                <li>
                    <a href="https://www.youtube.com/channel/UCBNHt1aRqMzAobnWGAbLs1Q" target="_blank" aria-label="Open YouTube Channel in a new window">

                    </a>
                </li>
            </ul>
        </nav>

    </footer>

    <script src="https://kit.fontawesome.com/0c303f45d6.js" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            try {
                var url_string = (window.location.href).toLowerCase();
                var url = new URL(url_string);
                var name = url.searchParams.get("guest").toUpperCase();
                var email = url.searchParams.get("email");
                var message = url.searchParams.get("message");
                console.log({name, email, message});
                document.getElementById("guestName").innerHTML = name;
            } catch (err) {
                console.log("Issues with Parsing URL Parameter's - " + err);
            }
        }
    </script>

</body>
</html>
