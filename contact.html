<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MZANZI Tours is a travel operator that offers visitors to South Africa a unique packaged based adventure to South Africa.">
    <meta name="keywords" content="Tours, South Africa, Cape Town, Drakensburg, Kruger Park, Flights, Africa, Safari">
    <title>Contact Us | MZANZI Tours</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body id="contact-link">

    <header>

        <a href="index.html" id="primary-logo">
            <strong>MZANZI</strong>
            <small>Tours</small>
        </a>

        <nav class="primary-nav">
            <ul>
                <li class="home-link">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="trip-link">
                    <a href="trips.html">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span>Trips</span>
                    </a>
                </li>
                <li class="team-link">
                    <a href="team.html">
                        <i class="fa-solid fa-people-group"></i>
                        <span>Team</span>
                    </a>
                </li>
                <li class="top-link">
                    <a href="contact.html">
                        <i class="fa-solid fa-phone"></i>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </nav>

        <a href="bookings.html" id="primary-button">
            <i class="fa-solid fa-plane-departure"></i> MAKE A BOOKING
        </a>

    </header>

    <section>
        <div id="contact-page">
            <div id="contact-form">
                <h1>Contact Us</h1>
                <p>Ask us anything!</p>
                <form action="" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="full-name" value="" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="" cols="30" rows="10" required></textarea>
                    <button>SEND</button>
                </form>
            </div>
            <div id="contact-img">
                &nbsp;
            </div>
        </div>
    </section>

    <footer>

        <div id="footer-copyright">
            <p>Copyright &copy; 2023 | MZANZI Tour Limited.</p>
        </div>

        <nav id="footer-social">
            <ul>
                <li>
                    <a href="#" target="_blank" aria-label="Open Facebook page in a new window">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" aria-label="Open Instagram page in a new window">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" aria-label="Open YouTube Channel in a new window">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </footer>

    <script src="https://kit.fontawesome.com/0c303f45d6.js" crossorigin="anonymous"></script>

</body>
</html>
